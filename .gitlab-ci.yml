    # - curl ${SUBSTRATE_JOB_URL}/artifacts/download --output artifacts.zip
    - ls
    - unzip artifacts.zip
    - export SUBSTRATE_PATH="artifacts/substrate/substrate"
    - $SUBSTRATE_PATH --version
    # - ./test.sh
    # Purge dev chain and then spin up the substrate node in background
    - $SUBSTRATE_PATH purge-chain --dev -y
    - $SUBSTRATE_PATH --dev &
    - SUBSTRATE_PID=$!
    # Execute tests
    - yarn && yarn test
    # Kill the spawned substrate node
    - kill -9 $SUBSTRATE_PID
  only:
    - pipelines
