    GIT_STRATEGY:                  none
  script:
    # - curl --location --output artifacts.zip "https://gitlab.example.com/api/v4/projects/1/jobs/artifacts/master/download?job=test&job_token=$CI_JOB_TOKEN"
    # https://gitlab.parity.io/parity/substrate/-/jobs/333935/artifacts/browse/artifacts/substrate/substrate # LOCATION
    - echo ${CI_JOB_URL}
    - echo ${SUBSTRATE_JOB_URL}
    - echo ${SUBSTRATE_JOB_ID}
    - echo ${SUBSTRATE_COMMIT}
    - echo ${CI_PIPELINE_TRIGGERED}
    - echo ${CARGO_HOME}
    - echo ${CARGO_TARGET_DIR}
    - echo ${CI_SERVER_NAME}
    # debug
    - curl "https://gitlab.parity.io/parity/substrate/-/jobs/artifacts/master/download?job=build-linux-substrate" --output artifacts.zip --location
